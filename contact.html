    <section>
        <h5 class="txtContactWsp">¿Desea realizar alguna consulta?</h5>
        <a href="https://wa.me/5491155555555?text=Hola, me gustaria saber más información sobre los viajes" class="float-wa" target="_blank" style="font-size: 20px;">

        <p>Para que nos podamos comunicar nosotros, complete el formulario, por favor.</p>
        <form action="">
            <div>
                <label for="nombre" class="input_modal">Nombre: </label><br>
                <input type="text" name="nombre" id="nombre" class="input_modal" placeholder="Ingrese su nombre">
            </div>
            <div>

            </div>
            <div>
                <label for="email" class="input_modal">Email: </label><br>
                <input type="text" name="email" id="email" class="input_modal" placeholder="Ingrese su email">
            </div>

            <div> <br>
                <label for="mensaje">Mensaje:</label> <br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div>
                <br>
                <button type="reset" id="reset">Borrar todo</button>
                <button type="submit" id="submit">Enviar</button>
            </div>  

        </form>
    </section>
